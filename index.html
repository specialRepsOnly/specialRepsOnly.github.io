<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="icon" type="image/png" href="hb.jpg" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <!-- Button to show card -->
        <button class="show-card-btn" onclick="showCard()">Click to Open Card</button>
    </div>

    <!-- The Card -->
    <div id="card" class="card">
        <div class="card-content">
            <h2>Happy Birthday!</h2>
            <p>Enjoy your special day, full of love and joy!</p>
            <button class="close-card-btn" onclick="hideCard()">Close Card</button>
        </div>
    </div>

    <script>
        // Show the card when the button is clicked
        function showCard() {
            document.getElementById('card').style.display = 'flex';
        }

        // Hide the card when the close button is clicked
        function hideCard() {
            document.getElementById('card').style.display = 'none';
        }
    </script>

</body>

</html>
