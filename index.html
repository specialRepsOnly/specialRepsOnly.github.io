<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Happy Birthday!</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#greeting">Greeting</a></li>
                <li><a href="#gallery">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section id="about">
            <div class="content-box">
                <h2>Welcome to the Birthday Celebration!</h2>
                <p>Here’s a special page to celebrate your day!</p>
                <button class="pop-button" id="popupButton">Surprise</button>
            </div>
        </section>

        <!-- Greeting Section -->
        <section id="greeting">
            <div class="content-box">
                <h2>Your Special Day</h2>
                <p>Wishing you all the joy, love, and happiness on your birthday!</p>
            </div>
        </section>

        <!-- Gallery Section -->
        <section id="gallery">
            <div class="content-box">
                <h2>Memories</h2>
                <p>Some special moments to remember...</p>
                <div class="gallery-images">
                    <img src="hb.jpg" alt="Image 1">
                    <img src="hb2.jpg" alt="Image 2">
                    <img src="hb3.jpg" alt="Image 3">
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Created with ❤️ for You!</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
